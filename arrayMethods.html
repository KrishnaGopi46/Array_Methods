<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
	
<script>
	//push 
        
	let a=["vel","pravin","rupu","rajith"];
    let b=a.push("pandi");
	console.log(a);
	
	//pop
  
	let c=["vel","pravin","rupu","rajith"]
    c.pop();
	console.log(c);
	
	//shift
    
	let d=["vel","pravin","rupu","rajith"]
    d.shift()
	console.log(d);
	
	//unshift
    
	let e=["vel","pravin","rupu","rajith"]
    e.unshift("ganesh")
	console.log(e);
	
	//splice
	
    let f=["vel","pravin","rupu","rajith"]
    f.splice(2,0,"gopi")// first position second how many value to delete third to add
	console.log(f);
	
	//slice
    let p=["rupu","vel","pravin","gopi"]
    let q=p.slice(1,3) //1 index 3-1=2index
	console.log(p);		//create a new array		
	console.log("slice",q);		//original not change	
	
	//reduce
	
	let g=[20,30,2,5,10,4];
	let total=g.reduce(function(pre,cur){
		return pre+cur;
	})
	console.log(total);
	
	//sort
	
    let h=["vel","pravin","rupu","rajith"]
    h.sort() //alphabetical and ascending order
	console.log(h);
	
	let i=[30,1,5,70,22];
	let j=i.sort(function(a,b){
		return b-a; //decending
	})
	console.log(j);
	
	//forrEach
	
	let daily=["wake","eat","sleep"];
	
	daily.forEach(function(value){
		console.log(value);
	})
	daily.forEach(function(value,index){
		console.log(value,index);
	})
	
	//find
	
	let k=[3,5,9,10,30,20];		//only first prefernce return
	let l=k.find(checkage);
	function checkage(age){
		return age>18;
	}
	console.log(l);

	//join
	
	let m=["wake","eat","sleep"];  //array to convert string
	let n=m.join();
	let o=m.join(" & ");
	console.log(n);
	console.log(o);
	
	//concat
	
	let r=[1,2]
    let s=[3,4,5]
    let t=r.concat(s)
	console.log(t);
	
	//every
	
	let u=[0,1,2,3,4,5,9,10];
	let every=u.every(function(item,index){
		return item > -1;
	});
	console.log("every",every);
	
	//fill
	
	let v=["rupu","vel","rupu","vel","rupu","vel"]
    //v.fill("gopi") //change all value with new value
	console.log("fill",v);
	v.fill("gopi",2,4);
	console.log("fill",v);
	
	
	//indexof
	//lastIndexOf
	
	let items=["apple","orange","graphs","applae","lemon","orange"];
		console.log(items.indexOf("orange"));
		console.log(items.lastIndexOf("orange"));
		
	//map
	
	let w=[2,6,8,10,3,1];	//original array not change & return new array
	let finals=w.map(function(val){
		return val*2;
	});
	console.log(finals);
	
	//reverse
	
	let fruits=["apple","orange","graphs","applae","lemon"];
	fruits.reverse();
	console.log(fruits);
	
	//some
	
	x=[1,4,40,10,30];
	let y=x.some(function(val){
		return val>18;
	});
	console.log(y);
	
	//toString
	
	let cars=["audi","bmw","volvo","hundai","mg"];
	let string=cars.toString();
	console.log(string);
	
	
</script>

</body>
</html>
